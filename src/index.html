<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Random Card Generator</title>
  </head>
  <body class="bg-secondary">
    <div class="container-fluid">
      <div class="row">
      <div class="column-6 d-flex justify-content-center mb-2">Generador de cartas</div>
      </div>
      <div class="row">  
        <div class="column-6 bg-white rounded-4 d-flex m-auto" style="width: 18rem; height: 27rem;">
          <span id="topCard" style="font-size: large;" class="textos cardIcon mt-1 fs-1">1</span>
          <span id="middleCard" class="textos text-center fw-semibold align-self-center">2</span>
          <span id="bottomCard" style="font-size: 50px;" class="textos cardIcon align-self-end text-end fs-1">3</span>
        </div>
      </div>
      <div class="mt-3 row-3 d-flex justify-content-center">
        <button type="button" class="btn btn-success" onclick="window.location.reload();">Nueva Carta</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
